<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSV TO JSON</h1>
    <div class="content">
        <div class="convertidor">
            <form>
                <fieldset>
                    <legend>CSV TO JSON</legend>
                    <textarea  placeholder="inserta tu CSV" name="csv"></textarea>
                    <div class="footer">
                        <input type="file" name="archivo" id="" accept="text/plain, text/csv">
                        <button type="submit">Convertir</button>
                    </div>
                   
                </fieldset>
            </form>
            <div class="div">
                <textarea name="json" id=""></textarea>
                <button class="descarga">Download</button>
            </div>
        </div>
        <a href="/">JSON2CSV</a>
    </div>
    <script src="csv2json.js"></script>
</body>
</html>
